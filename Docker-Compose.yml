version: '3.3'
services:
  shahkar_proxy:
    build: 
      context: src/Proxy/Shahkar.Proxy
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - shahkar_network
  user_management:
    build: 
      context: src/UserManagement/src
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
      - "5003:5003"
    environment:
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - shahkar_network
  shahkar_consumer:
    build: 
      context: src/Shahkar.Consumer
      dockerfile: Dockerfile
    networks:
      - shahkar_network
  shahkar_db:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD="amir123"
    ports:
      - 1433:1433
    volumes:
      - sql_volume:/var/opt/mssql
    networks:
      - shahkar_network
  shahkar_redis:
    image: redis:latest
    command: ["redis-server"]
    networks:
      - shahkar_network
  shahkar_rabbit:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_VHOST=local
    volumes:
      - 'rabbitmq_data:/data'
    networks:
      - shahkar_network
volumes:
  rabbitmq_data:  
  sql_volume:

networks:
  shahkar_network:
